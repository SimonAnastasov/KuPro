{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="text-white p-6 lg:p-12 mt-2 lg:mt-0 lg:text-lg lg:w-1/3">
    <h1 class="pl-4">Add ad</h1>
    <form method="POST" enctype='multipart/form-data' class="w-full flex flex-col gap-6 mt-6">
        {% csrf_token %}

        {% if error %}
            <p class="pl-4 text-lg lg:text-xl text-red-200">‚ùå {{ error }}</p>
        {% endif %}

        <input required type="text" id="title" name="title" class="lg:text-lg rounded-lg border-2 border-primary p-6 py-3 bg-transparent focus:border-primary placeholder-white/80" placeholder="Enter ad title...">
        <textarea required rows="6" id="description" name="description" class="lg:text-lg rounded-lg border-2 border-primary p-6 py-3 bg-transparent focus:border-primary placeholder-white/80" placeholder="Enter ad description..."></textarea>
        <input required type="text" id="price" name="price" class="lg:text-lg rounded-lg border-2 border-primary p-6 py-3 bg-transparent focus:border-primary placeholder-white/80" placeholder="Enter ad price...">

        <label class="block text-gray-200 -mb-4" for="image">Add ad image...</label>
        <input required type="file" accept="image/*" id="image" name="image"/>

        <button type="submit" class="bg-white p-6 py-3 text-primary-dark lg:text-lg rounded-lg">Add ad</button>
    </form>
</div>

{% endblock %}
